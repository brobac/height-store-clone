<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div class="header__container">
          <div class="header__main-nav">
            <div class="header__logo">
              <a href="#">
                <img src="./img/header/logo_pc_black.png" alt="" class="logo" />
              </a>
            </div>
            <div class="main-nav__nav-item">
              <a href="#" class="main-nav__nav-link">스토어</a>
            </div>
            <div class="main-nav__nav-item">
              <a href="#" class="main-nav__nav-link">에디토리얼</a>
            </div>

            <div class="main-nav__nav-item">
              <a href="#" class="main-nav__nav-link">발매일정</a>
            </div>
            <div class="main-nav__nav-item">
              <a href="#" class="main-nav__nav-link">브랜드</a>
            </div>
          </div>
          <div class="header__search-nav">
            <div class="header__search-form">
              <form class="search-form">
                <input
                  type="text"
                  name="search-input"
                  placeholder="상품, 브랜드, 카테고리 검색"
                  class="search-form__search-input"
                  size="15"
                />
                <button type="submit" class="search-form__search-btn"></button>
                <button
                  type="reset"
                  class="search-form__search-reset-btn"
                ></button>
              </form>
            </div>
          </div>
          <div class="header__sub-nav">
            <div class="sub-nav__nav-item"><a href="#">로그인</a></div>
            <div class="sub-nav__nav-item"><span>고객센터</span></div>
            <div class="sub-nav__nav-item">
              <div class="sub-nav__basket">
                <a class="sub-nav__basket-link" href="#">
                  <img
                    src="./img/header/icon_header_basket_black.png"
                    alt="장바구니"
                    class="sub-nav__basket-img"
                  />
                </a>
                <span class="sub-nav__basket-count">0</span>
              </div>
            </div>
            <div class="sub-nav__nav-item">
              <div class="sub-nav__long">KOR</div>
              <!-- <ul>
                <li>KOR</li>
                <li>ENG</li>
              </ul> -->
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
